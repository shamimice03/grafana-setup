# ===================================================================
# Envoy Configuration: SSL Proxy for Grafana
# - Port 80: Redirects all traffic to HTTPS
# - Port 443: Terminates TLS and forwards to Grafana
# ===================================================================

# admin:
#   access_log_path: /tmp/admin_access.log
#   address:
#     socket_address:
#       address: 127.0.0.1
#       port_value: 9901

static_resources:
  listeners:
    # --- HTTP Listener (Port 80) - Redirect to HTTPS ---
    - name: listener_http
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 80
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: ingress_http
                route_config:
                  name: http_route_config
                  virtual_hosts:
                    - name: http_vhost
                      domains: ["*"]
                      routes:
                        # Redirect all HTTP traffic to HTTPS
                        - match:
                            prefix: "/"
                          redirect:
                            https_redirect: true
                http_filters:
                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

    # --- HTTPS Listener (Port 443) - TLS Termination ---
    - name: listener_https
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 443
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: ingress_https
                route_config:
                  name: https_route_config
                  virtual_hosts:
                    - name: grafana_vhost
                      domains: ["${DOMAIN}"]
                      routes:
                        - match:
                            prefix: "/"
                          route:
                            cluster: grafana_cluster
                http_filters:
                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
          transport_socket:
            name: envoy.transport_sockets.tls
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.DownstreamTlsContext
              common_tls_context:
                tls_certificates:
                  - certificate_chain:
                      filename: "/etc/letsencrypt/live/${DOMAIN}/fullchain.pem"
                    private_key:
                      filename: "/etc/letsencrypt/live/${DOMAIN}/privkey.pem"

  clusters:
    # Grafana backend service
    - name: grafana_cluster
      type: STRICT_DNS
      load_assignment:
        cluster_name: grafana_cluster
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: grafana
                      port_value: 3000
