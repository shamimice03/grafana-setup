services:
  # Grafana service
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=Admin@123
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - /var/lib/grafana/data:/var/lib/grafana
    networks:
      - proxy-network

  # Envoy reverse proxy with SSL termination
  envoy:
    image: envoyproxy/envoy:v1.28-latest
    container_name: envoy_proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "9901:9901" # Envoy admin interface (optional)
    volumes:
      - ./envoy/envoy.yaml:/etc/envoy/envoy.yaml:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - grafana
    networks:
      - proxy-network

networks:
  proxy-network:
    driver: bridge
