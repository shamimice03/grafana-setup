services:
  # Your Grafana service (no changes here)
  grafana:
    image: grafana/grafana
    container_name: grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=Admin@123
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - /var/lib/grafana/data:/var/lib/grafana
    networks:
      - proxy-network

  # The Envoy reverse proxy (updated volumes)
  envoy:
    image: envoyproxy/envoy:v1.28-latest
    container_name: my_envoy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./envoy/envoy.yaml:/etc/envoy/envoy.yaml:ro
      # --- UPDATED VOLUMES ---
      # Mount the standard host directories for Let's Encrypt
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - grafana
    networks:
      - proxy-network

networks:
  proxy-network:
    driver: bridge
